<!DOCTYPE html>
<html>
    <head>
        <title>RASA Chatbot</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #e0f2f1;
                font-family: 'Roboto', sans-serif;
            }

            .form-container {
                display: flex;
                flex-direction: column;
                background: white;
                padding: 30px;
                border-radius: 15px;
                box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
                width: 100%;
                max-width: 400px;
            }

            input, select {
                margin-bottom: 15px;
                padding: 12px;
                border-radius: 8px;
                border: 1px solid #b0bec5;
                width: 100%;
                font-size: 1rem;
            }

            button {
                padding: 12px;
                border-radius: 8px;
                border: none;
                background-color: #007bff;
                color: white;
                cursor: pointer;
                transition: background-color 0.3s;
                font-size: 1rem;
            }

            button:hover {
                background-color: #0056b3;
            }

            p {
                margin-top: 10px;
                text-align: center;
            }

            label {
                margin-bottom: 5px;
                font-size: 0.9rem;
            }

            #student-fields, #teacher-fields {
                margin-top: 10px;
            }

            @media (max-width: 600px) {
                .form-container {
                    padding: 20px;
                    width: 90%;
                }
            }

            #rasa-chat-widget-container {
                display: none;
            }
        </style>
    </head>
    <body>
        <div id="auth-container">
            <div id="login-form" class="form-container">
                <h2>Login</h2>
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button onclick="login()">Login</button>
                <p>Don't have an account? <a href="#" onclick="toggleForms()">Register</a></p>
            </div>

            <div id="register-form" class="form-container" style="display: none;">
                <h2>Register</h2>
                <input type="email" id="register-email" placeholder="Email" required>
                <select id="role" onchange="toggleRoleFields()">
                    <option value="">Select Role</option>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                </select>

                <div id="student-fields" style="display: none;">
                    <input type="text" id="up_id" placeholder="UP ID">
                    <input type="text" id="course" placeholder="Course">
                    <input type="text" id="year" placeholder="Year">
                </div>

                <div id="teacher-fields" style="display: none;">
                    <label>Select Courses:</label><br>
                    <input type="checkbox" name="courses" value="Math"> Math<br>
                    <input type="checkbox" name="courses" value="Physics"> Physics<br>
                    <input type="checkbox" name="courses" value="Computer Science"> Computer Science<br>
                </div>

                <input type="password" id="register-password" placeholder="Password" required>
                <button onclick="register()">Register</button>
                <p>Already have an account? <a href="#" onclick="toggleForms()">Login</a></p>
            </div>
        </div>

        <div id="rasa-chat-widget" data-websocket-url="http://localhost:5005/socket.io"></div>
        <script src="https://unpkg.com/@rasahq/rasa-chat"></script>

        <script>
            function toggleForms() {
                document.getElementById('login-form').style.display =
                    document.getElementById('login-form').style.display === 'none' ? 'block' : 'none';
                document.getElementById('register-form').style.display =
                    document.getElementById('register-form').style.display === 'none' ? 'block' : 'none';
            }

            function toggleRoleFields() {
                const role = document.getElementById('role').value;
                document.getElementById('student-fields').style.display = role === 'student' ? 'block' : 'none';
                document.getElementById('teacher-fields').style.display = role === 'teacher' ? 'block' : 'none';
            }

            function register() {
                const role = document.getElementById("role").value;
                const data = {
                    email: document.getElementById("register-email").value,
                    password: document.getElementById("register-password").value,
                    role: role
                };

                if (role === "student") {
                    data.up_id = document.getElementById("up_id").value;
                    data.course = document.getElementById("course").value;
                    data.year = document.getElementById("year").value;
                } else if (role === "teacher") {
                    const selectedCourses = Array.from(document.querySelectorAll('input[name="courses"]:checked')).map(cb => cb.value);
                    data.courses = selectedCourses;
                }

                fetch("/register", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                }).then(response => response.json())
                .then(data => {
                    alert(data.message || data.error)
                    if (data.message) showChat();
                });
            }

            function login() {
                const data = {
                    email: document.getElementById("login-email").value,
                    password: document.getElementById("login-password").value
                };

                fetch("/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                }).then(response => response.json())
                .then(data => {
                    if (data.token) {
                        localStorage.setItem("token", data.token);
                        localStorage.setItem("user_id", data.email);
                        showChat();
                    } else {
                        alert("Invalid credentials");
                    }
                });
            }

            function showChat() {
                document.getElementById("auth-container").style.display = "none";
                document.getElementById("rasa-chat-widget-container").style.display = "block";

                const userId = document.getElementById("login-email").value; //localStorage.getItem("user_id");

                // Send user_id as a slot to Rasa
                fetch("http://localhost:5005/conversations/" + userId + "/tracker/events", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        event: "slot",
                        name: "user_id",
                        value: userId
                    })
                }).then(response => response.json())
                .then(data => console.log("User ID slot set in Rasa:", data))
                .catch(error => console.error("Error setting user ID slot:", error));
            }



            function logout() {
                localStorage.removeItem("token");
                document.getElementById("auth-container").style.display = "block";
                document.getElementById("rasa-chat-widget-container").style.display = "none";
            }
        </script>
    </body>
</html>
